<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Ticket Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>My Active Tickets</h2>

  <div class="carousel">
    <div class="ticket-card" id="ticket">
      Loading ticket...
    </div>
  </div>

  <div class="controls">
    <button onclick="prevTicket()">Previous</button>
    <button onclick="nextTicket()">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
